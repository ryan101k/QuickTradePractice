<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단타 주식 연습</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="/css/style.css">
  <style>
   
  </style>
</head>
<body>
  <div class="main-window window">
      <div class="title-bar">
        <div class="title-bar-text">연습을 위해 1분봉이 아닌 5초봉으로 5초마다 값이 변합니다</div>
      </div>
  
      <div class="main-content">
        <div class="stock-list-window window">
          <div class="title-bar">
            <div class="title-bar-text">현재 주식 목록</div>
          </div>
          <div class="window-body">
            <ul id="stock-list">
              <!-- 주식 목록을 여기에 동적으로 추가 -->
            </ul>
          </div>
        </div>
  
        <div class="owned-stocks window">
          <div class="title-bar">
            <div class="title-bar-text">보유한 주식</div>
          </div>
          <div class="window-body">
            <ul id="owned-stocks-list">
              <!-- 보유한 주식 목록을 여기에 동적으로 추가 -->
            </ul>
          </div>
        </div>
      </div>
  
      <div id="chart-container">
        <canvas id="stock-chart"></canvas>
      </div>


      <div class="capital">
        자본금: <span id="capital">10,000,000</span> 원
      </div>
      <div class="capital">
        <div class="trade">
          <div class="trade-input">
            <span class="cost-info" id="cost-info">비용: 0 원</span> <!-- 매수 비용 표시 -->
            매수량: <input type="number" id="quantity" value="1" min="1">
            <button id="buy-button">매수</button>
          </div>
          <div class="trade-input">
            <span class="cost-info" id="cost-info-sell">수익: 0 원</span> <!-- 매도 수익 표시 -->
            매도량: <input type="number" id="quantity2" value="1" min="1">
            <button id="sell-button">매도</button>
          </div>
        </div>
      </div>

      <div class="controls">
    
        <button id="save-button">저장</button>
      </div>
    </div>

<script src="js/index.js"></script>
</body>
</html>
